  <script>
    document.addEventListener('DOMContentLoaded', () => {

      // Get all "navbar-burger" elements
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

      // Add a click event on each of them
      $navbarBurgers.forEach(el => {
        el.addEventListener('click', () => {

          // Get the target from the "data-target" attribute
          const target = el.dataset.target;
          const $target = document.getElementById(target);

          // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
          el.classList.toggle('is-active');
          $target.classList.toggle('is-active');

        });
      });

    });
  </script>
</head>

<!-- Script to determine the users OS and deliver the correct download link.-->
<script>
  var downloadLink1 = document.getElementById('download-link1');
  var downloadLink2 = document.getElementById('download-link2');
  var os = "ubuntu"
  if (navigator.appVersion.indexOf("Win") != -1) os = "windows";
  if (navigator.appVersion.indexOf("Mac") != -1) os = "macos";
  if (navigator.appVersion.indexOf("X11") != -1) os = "ubuntu";
  if (navigator.appVersion.indexOf("Linux") != -1) os = "ubuntu";
  var url = `https://github.com/openandroidinstaller-dev/openandroidinstaller/releases/download/{{ version }}/openandroidinstaller-{{ version }}-${os}-latest.zip`
  downloadLink1.setAttribute('href', url);
  downloadLink2.setAttribute('href', url);
</script>
<!-- Track button clicks-->
<script>
  document.getElementById('download-link1').addEventListener("click", function () { plausible('download-header'); });
  document.getElementById('download-link2').addEventListener("click", function () { plausible('download-banner'); });
  document.getElementById('demo-video').addEventListener("click", function () { plausible('demo-video-started'); });
  document.getElementById('contribute-button').addEventListener("click", function () { plausible('contribute-button'); });
  document.getElementById('getting-started-button').addEventListener("click", function () { plausible('getting-started'); });
</script>
<!--Automatically close all the other <details> tags after opening a specific <details> tag-->
<script>
  // Fetch all the details element.
  const details = document.querySelectorAll("details");

  // Add the onclick listeners.
  details.forEach((targetDetail) => {
    targetDetail.addEventListener("click", () => {
      // Close all the details that are not targetDetail.
      details.forEach((detail) => {
        if (detail !== targetDetail) {
          detail.removeAttribute("open");
        }
      });
    });
  });
</script>
